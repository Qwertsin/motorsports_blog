<!-- Create a ListView that renders all topics defined in the database.-->

{% extends "blog/base.html" %}

<!-- Set the page title block  -->
{% block page_title %}Topics{% endblock %}

{% block main %}
  <h1>All Topics</h1>
  <ul>
    <!-- Link the topic to the topic detail view  -->
    {% for topic in topics %}
      <li><a href="{{ topic.get_absolute_url }}">{{ topic.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
